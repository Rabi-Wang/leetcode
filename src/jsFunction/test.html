<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="test1">test1</button>
    <button id="test2">test2</button>
</body>
<script>
  function debounce(fn, delay) {
    debugger
    let timer
    return () => {
      if (timer) {
        clearTimeout(timer)
      }
      timer = setTimeout(fn, delay)
    }
  }
  function throttle(fn, delay) {
    let start = 0
    return () => {
      const end = new Date()
      if (end - start >= delay) {
        fn()
        start = end
      }
    }
  }
  function test() {
    console.log(new Date())
  }
  const dom1 = document.getElementById('test1')
  dom1.addEventListener('click', debounce(test, 1000))
  const dom2 = document.getElementById('test2')
  dom2.addEventListener('click', throttle(test, 1000))
</script>
</html>
